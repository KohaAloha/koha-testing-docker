  - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin
  - docker push koha/koha-testing:22.11-bullseye
  - docker tag  koha/koha-testing:22.11-bullseye koha/koha-testing:22.11
  - docker push koha/koha-testing:22.11
