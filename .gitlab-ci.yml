buster-core:
  stage: build
  script:
  - docker build -t kohaaloha/koha-testing:21.05-buster-core --no-cache --rm -f dists/buster-core/Dockerfile .
  - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin
  - docker push kohaaloha/koha-testing:21.05-buster-core
  - docker image rm kohaaloha/koha-testing:21.05-buster-core
  only:
    - 21.05-ka-full@mjames/koha-testing-docker

buster-full:
  stage: build
  script:
  - docker build -t kohaaloha/koha-testing:21.05-buster-full --no-cache --rm -f dists/buster-full/Dockerfile .
  - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin
  - docker push kohaaloha/koha-testing:21.05-buster-full
  - docker image rm kohaaloha/koha-testing:21.05-buster-full
  only:
    - 21.05-ka-full@mjames/koha-testing-docker

